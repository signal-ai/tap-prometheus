version: 2.1

orbs:
  python: circleci/python@1.0

jobs:
  build:
    executor:
      name: python/default
      tag: 3.8
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: poetry
      - run:
          command: make verify
      - run:
          command: make test

workflows:
  main:
    jobs:
      - build
